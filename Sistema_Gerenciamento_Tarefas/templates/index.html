{% extends 'base.html' %}

{% block content %}
<h1>Task List</h1>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }} - {{ task.description }}
        <a href="{{ url_for('update_task', id=task.id) }}">Edit</a>
        <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
